# The application is only aware of properties that start with 'cat'
cat=lion
cat.speed=${${cat}.speed}
cat.actions=${${cat}.actions}

# Lion specific properties
lion.speed=average
lion.prey=zebra
lion.actions=Have the lioness hunt ${${cat}.prey} and bring ${${cat}.prey} back to the pride  

# Cheetah specific properties
cheetah.speed=fast
cheetah.prey=gazelle
cheetah.actions=Chase ${${cat}.prey} and drag ${${cat}.prey} high into a tree

# Test that placeholders in the property key get resolved correctly
cat.${cat}.speed=${${cat}.speed}


